<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Timer - React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #fff;
            color: #000;
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            transform: translateX(0%);
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            overflow: visible;
            min-height: 500px;
            perspective: 1200px;
            perspective-origin: center center;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .player-card {
            background: #f0f0f0;
            --progress-angle: 360deg;
            padding: 0;
            width: 300px; 
            height: 300px;
            border-radius: 50%;
            border: 2px solid darkgray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            transition: all 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform-style: preserve-3d;
            cursor: pointer;
            text-align: center;
        }

        .player-card.current {
            transform: translateZ(0px) scale(1.2);
            background-color: white;
            background-image: conic-gradient(
                from 1deg at center,
                darkgray 0deg,
                darkgray var(--progress-angle, 360deg),
                white var(--progress-angle, 360deg),
                white 360deg
            );
            z-index: 10;
            opacity: 1;
        }

        .player-card.prev {
            transform: translateX(-200px) translateZ(-150px) rotateY(45deg) scale(0.8);
            opacity: 0.6;
            z-index: 5;
        }

        .player-card.next {
            transform: translateX(200px) translateZ(-150px) rotateY(-45deg) scale(0.8);
            opacity: 0.6;
            z-index: 5;
        }

        .player-card.hidden {
            transform: translateZ(-400px) scale(0.4);
            opacity: 0;
            z-index: 0;
        }

        .player-card.flash-red {
            background-color: red !important;
            background-image: none !important;
            animation: flashRed 0.5s ease-in-out;
        }

        .player-card.solid-red {
            background-color: red !important;
            background-image: none !important;
        }

        @keyframes flashRed {
            0% { background-color: white; }
            100% { background-color: red; }
        }

        .player-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .timer {
            font-size: 2.5rem;
            font-weight: bold;
        }

        button, input {
            padding: 0.75rem 1.25rem;
            background: #ddd;
            color: #000;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover, input:hover {
            background: #ccc;
        }

        .shelf {
            position: absolute;
            top: 0;
            left: -40%;
            width: 40%;
            height: 100vh;
            background: #f9f9f9;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
            padding: 2rem;
            z-index: 2;
        }

        .shelf.open {
            left: 0;
        }

        .mainScreenShifted {
            transform: translateX(20%);
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .mainScreenShifted .carousel-container {
            perspective: 800px;
            transform: scale(0.7) translateX(10%);
        }

        .mainScreenShifted .player-card.current {
            transform: translateZ(0px) scale(0.9);
        }

        .mainScreenShifted .player-card.prev {
            transform: translateX(-150px) translateZ(-100px) rotateY(35deg) scale(0.6);
        }

        .mainScreenShifted .player-card.next {
            transform: translateX(150px) translateZ(-100px) rotateY(-35deg) scale(0.6);
        }

        .player-menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .player-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }

        .player-list li:hover {
            background: #f0f0f0;
        }

        .player-list li input {
            border: none;
            background: transparent;
            font-size: 1rem;
            width: 100%;
        }

        .player-list li input:focus {
            background: #fff;
            outline: 1px solid #999;
        }

        .player-list li button {
            background: none;
            border: none;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 0.5rem;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .player-list li button:hover {
            color: #333;
            transform: scale(1.1);
        }

        .add-player {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .add-player input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .add-player button {
            padding: 0.5rem 1rem;
            background-color: #e0e0e0;
            color: #333;
            border-radius: 6px;
            white-space: nowrap;
            flex-shrink: 0;
            transition: background-color 0.2s ease;
        }

        .add-player button:hover {
            background-color: #ccc;
        }

        .menu-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 3;
            transition: left 0.4s ease, opacity 0.3s ease, visibility 0.3s ease;
            opacity: 1;
            visibility: visible;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .player-card.current .pause-button {
            margin-top: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .pause-button.large-button {
            font-size: 4rem !important;
            padding: 1rem 1.5rem !important;
        }

        .menu-bottom {
            position: absolute;
            bottom: 1rem;
            left: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .mode-switch {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mode-switch input {
            display: none;
        }

        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 24px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .mode-switch input:checked + .slider {
            background-color: #666;
        }

        .mode-switch input:checked + .slider::before {
            transform: translateX(26px);
        }

        .mode-label {
            font-size: 1rem;
        }

        .keyboard-instructions {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: #666;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .keyboard-instructions div {
            margin-bottom: 0.25rem;
        }

        .keyboard-instructions div:last-child {
            margin-bottom: 0;
        }

        .mainScreenShifted .keyboard-instructions {
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .carousel-container {
                perspective: 800px;
                min-height: 400px;
            }
            
            .player-card {
                width: 250px;
                height: 250px;
            }
            
            .player-card.current {
                transform: translateZ(0px) scale(1.1);
            }
            
            .player-card.prev {
                transform: translateX(-150px) translateZ(-100px) rotateY(35deg) scale(0.7);
            }
            
            .player-card.next {
                transform: translateX(150px) translateZ(-100px) rotateY(-35deg) scale(0.7);
            }
            
            .player-name {
                font-size: 1.2rem;
            }
            
            .timer {
                font-size: 2rem;
            }
            
            .pause-button.large-button {
                font-size: 4rem !important;
                padding: 2rem 3rem !important;
            }
            
            .keyboard-instructions {
                font-size: 0.8rem;
                padding: 0.5rem;
                bottom: 0.5rem;
                right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .carousel-container {
                perspective: 600px;
                min-height: 350px;
            }
            
            .player-card {
                width: 200px;
                height: 200px;
            }
            
            .player-card.current {
                transform: translateZ(0px) scale(1.0);
            }
            
            .player-card.prev {
                transform: translateX(-120px) translateZ(-80px) rotateY(30deg) scale(0.6);
            }
            
            .player-card.next {
                transform: translateX(120px) translateZ(-80px) rotateY(-30deg) scale(0.6);
            }
            
            .player-name {
                font-size: 1rem;
            }
            
            .timer {
                font-size: 1.5rem;
            }
            
            .pause-button.large-button {
                font-size: 3rem !important;
                padding: 1.5rem 2rem !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        function App() {
            // State management
            const [players, setPlayers] = useState(['andy', 'jake', 'will', 'justin']);
            const [timers, setTimers] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [countingDown, setCountingDown] = useState(true);
            const [duration, setDuration] = useState(90);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [newPlayerName, setNewPlayerName] = useState('');
            const [isTransitioning, setIsTransitioning] = useState(false);
            const [lastFlashedSecond, setLastFlashedSecond] = useState(null);

            // Refs for audio and intervals
            const intervalRef = useRef(null);
            const tensecBeepRef = useRef(null);
            const threesecBeepRef = useRef(null);

            // Initialize audio refs
            useEffect(() => {
                tensecBeepRef.current = new Audio('sounds/10secondding.mp3');
                threesecBeepRef.current = new Audio('sounds/4secondbeep.mp3');
            }, []);

            // Initialize timers when players or settings change
            useEffect(() => {
                setTimers(players.map(() => (countingDown ? duration : 0)));
            }, [players, countingDown, duration]);

            // Format time helper
            const formatTime = (sec) => {
                const m = Math.floor(sec / 60);
                const s = Math.floor(sec % 60);
                return `${m}:${s.toString().padStart(2, '0')}`;
            };

            // Get card position helper
            const getCardPosition = (index, currentIndex, totalPlayers) => {
                const diff = index - currentIndex;
                const normalizedDiff = ((diff % totalPlayers) + totalPlayers) % totalPlayers;
                
                if (normalizedDiff === 0) return 'current';
                if (normalizedDiff === 1 || (normalizedDiff === totalPlayers - 1 && totalPlayers === 2)) return 'next';
                if (normalizedDiff === totalPlayers - 1) return 'prev';
                return 'hidden';
            };

            // Timer logic
            useEffect(() => {
                if (isRunning && players.length > 0) {
                    intervalRef.current = setInterval(() => {
                        setTimers(prevTimers => {
                            const newTimers = [...prevTimers];
                            
                            if (countingDown) {
                                if (newTimers[currentIndex] > 0) {
                                    newTimers[currentIndex] = Math.max(0, newTimers[currentIndex] - 0.1);
                                } else {
                                    // Time's up, move to next player
                                    setIsRunning(false);
                                    nextPlayer();
                                    return newTimers;
                                }
                            } else {
                                newTimers[currentIndex] += 0.1;
                            }
                            
                            // Handle audio alerts and visual effects for countdown
                            if (countingDown) {
                                const timeLeft = newTimers[currentIndex];
                                const secondsLeft = Math.floor(timeLeft);
                                
                                if (secondsLeft === 10 && lastFlashedSecond !== 10) {
                                    tensecBeepRef.current?.play();
                                    setLastFlashedSecond(10);
                                } else if ([5, 4, 3, 2, 1].includes(secondsLeft) && secondsLeft !== lastFlashedSecond) {
                                    setLastFlashedSecond(secondsLeft);
                                    if (secondsLeft === 3) {
                                        threesecBeepRef.current?.play();
                                    }
                                }
                            }
                            
                            return newTimers;
                        });
                    }, 100);
                } else {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                        intervalRef.current = null;
                    }
                }

                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                        intervalRef.current = null;
                    }
                };
            }, [isRunning, currentIndex, countingDown, lastFlashedSecond, players.length]);

            // Navigation functions
            const nextPlayer = useCallback(() => {
                if (players.length === 0 || isTransitioning) return;
                
                setIsTransitioning(true);
                setCurrentIndex(prev => (prev + 1) % players.length);
                setLastFlashedSecond(null);
                
                // Reset timer for new current player
                setTimeout(() => {
                    setTimers(prevTimers => {
                        const newTimers = [...prevTimers];
                        const newIndex = (currentIndex + 1) % players.length;
                        newTimers[newIndex] = countingDown ? duration : 0;
                        return newTimers;
                    });
                    setIsTransitioning(false);
                }, 600);
            }, [players.length, isTransitioning, currentIndex, countingDown, duration]);

            const prevPlayer = useCallback(() => {
                if (players.length === 0 || isTransitioning) return;
                
                setIsTransitioning(true);
                setCurrentIndex(prev => (prev - 1 + players.length) % players.length);
                setLastFlashedSecond(null);
                
                // Reset timer for new current player
                setTimeout(() => {
                    setTimers(prevTimers => {
                        const newTimers = [...prevTimers];
                        const newIndex = (currentIndex - 1 + players.length) % players.length;
                        newTimers[newIndex] = countingDown ? duration : 0;
                        return newTimers;
                    });
                    setIsTransitioning(false);
                }, 600);
            }, [players.length, isTransitioning, currentIndex, countingDown, duration]);

            // Toggle timer
            const toggleTimer = () => {
                setIsRunning(prev => !prev);
            };

            // Player management
            const addPlayer = () => {
                if (newPlayerName.trim()) {
                    setPlayers(prev => [...prev, newPlayerName.trim()]);
                    setNewPlayerName('');
                }
            };

            const removePlayer = (index) => {
                setPlayers(prev => prev.filter((_, i) => i !== index));
                if (currentIndex >= players.length - 1) {
                    setCurrentIndex(Math.max(0, players.length - 2));
                }
            };

            const updatePlayerName = (index, name) => {
                setPlayers(prev => prev.map((player, i) => i === index ? name : player));
            };

            // Mode toggle
            const toggleMode = () => {
                setCountingDown(prev => !prev);
            };

            // Reset all timers
            const resetAll = () => {
                setTimers(players.map(() => 0));
                setIsRunning(false);
            };

            // Keyboard controls
            useEffect(() => {
                const handleKeyDown = (e) => {
                    // Don't interfere with input fields
                    if (e.target.tagName === 'INPUT') return;
                    
                    if (e.code === 'Space') {
                        e.preventDefault();
                        nextPlayer();
                    } else if (e.code === 'Backspace') {
                        e.preventDefault();
                        prevPlayer();
                    } else if (e.key === 'p' || e.code === 'KeyP') {
                        e.preventDefault();
                        toggleTimer();
                    }
                };

                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }, [nextPlayer, prevPlayer]);

            return React.createElement('div', { className: 'App' },
                // Setup Screen (Sidebar)
                React.createElement('div', { className: `shelf ${isMenuOpen ? 'open' : ''}` },
                    React.createElement('button', {
                        className: 'close-button',
                        onClick: () => setIsMenuOpen(false)
                    }, '✕'),
                    
                    React.createElement('div', { className: 'player-menu' },
                        React.createElement('br'),
                        React.createElement('ul', { className: 'player-list' },
                            players.map((player, index) =>
                                React.createElement('li', { key: index },
                                    React.createElement('input', {
                                        type: 'text',
                                        value: player,
                                        onChange: (e) => updatePlayerName(index, e.target.value)
                                    }),
                                    React.createElement('button', {
                                        onClick: () => removePlayer(index)
                                    }, '🗑️')
                                )
                            )
                        ),
                        
                        React.createElement('div', { className: 'add-player' },
                            React.createElement('input', {
                                type: 'text',
                                placeholder: 'New player name',
                                value: newPlayerName,
                                onChange: (e) => setNewPlayerName(e.target.value),
                                onKeyDown: (e) => e.key === 'Enter' && addPlayer()
                            }),
                            React.createElement('button', { onClick: addPlayer }, 'Add Player')
                        )
                    ),
                    
                    React.createElement('div', { className: 'menu-bottom' },
                        React.createElement('label', { className: 'mode-switch' },
                            'Count Up',
                            React.createElement('input', {
                                type: 'checkbox',
                                checked: countingDown,
                                onChange: toggleMode
                            }),
                            React.createElement('span', { className: 'slider' }),
                            React.createElement('span', { className: 'mode-label' }, 'Count Down')
                        ),
                        
                        React.createElement('input', {
                            type: 'number',
                            placeholder: 'Turn time (sec)',
                            value: duration,
                            onChange: (e) => setDuration(parseInt(e.target.value) || 90),
                            style: { display: countingDown ? 'block' : 'none' }
                        }),
                        
                        React.createElement('button', {
                            onClick: resetAll,
                            style: { display: countingDown ? 'none' : 'block' }
                        }, 'Reset All')
                    )
                ),

                // Main Screen
                React.createElement('div', { className: `screen ${isMenuOpen ? 'mainScreenShifted' : ''}` },
                    React.createElement('button', {
                        className: 'menu-button',
                        onClick: () => setIsMenuOpen(true),
                        style: { display: isMenuOpen ? 'none' : 'block' }
                    }, '☰'),

                    React.createElement('div', { className: 'carousel-container' },
                        React.createElement('div', { className: 'carousel-track' },
                            players.map((player, index) => {
                                const position = getCardPosition(index, currentIndex, players.length);
                                const isCurrent = position === 'current';
                                const timer = timers[index] || 0;
                                const timeLeft = timer;
                                const secondsLeft = Math.floor(timeLeft);
                                
                                // Determine card classes for visual effects
                                let cardClasses = `player-card ${position}`;
                                if (isCurrent && countingDown) {
                                    if (timeLeft <= 0.1) {
                                        cardClasses += ' solid-red';
                                    } else if ([5, 4, 3, 2, 1].includes(secondsLeft) && secondsLeft === lastFlashedSecond) {
                                        cardClasses += ' flash-red';
                                    }
                                }
                                
                                // Calculate progress angle for current player
                                const progressAngle = isCurrent && countingDown ? (timer / duration) * 360 : 360;
                                
                                return React.createElement('div', {
                                    key: index,
                                    className: cardClasses,
                                    style: {
                                        '--progress-angle': `${progressAngle}deg`
                                    },
                                    onClick: () => {
                                        if (position === 'next') nextPlayer();
                                        else if (position === 'prev') prevPlayer();
                                    }
                                },
                                    React.createElement('div', { className: 'player-name' }, player),
                                    React.createElement('div', { className: 'timer' }, formatTime(timer)),
                                    isCurrent && React.createElement('button', {
                                        className: `pause-button large-button ${isRunning ? 'paused' : ''}`,
                                        onClick: (e) => {
                                            e.stopPropagation();
                                            toggleTimer();
                                        }
                                    }, isRunning ? '⏸' : '⏵')
                                );
                            })
                        )
                    ),

                    React.createElement('div', { className: 'keyboard-instructions' },
                        React.createElement('div', null, 'Space: Next'),
                        React.createElement('div', null, 'Backspace: Previous'),
                        React.createElement('div', null, 'P: Pause/Play')
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
