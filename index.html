<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Turn Timer</title>
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div id="setupScreen" class="shelf">
    <div class="player-menu">
        <br>
      <ul id="playerList"></ul>
      <div class="add-player">
        <input type="text" id="newPlayerName" placeholder="New player name">
        <button type="button" onclick="addPlayer()">Add Player</button>
      </div>
    </div>
    <div class="menu-bottom">
        <label class="mode-switch">
            Count Up
          <input type="checkbox" id="modeToggle" onchange="toggleMode()" checked>
          <span class="slider"></span>
          <span class="mode-label" id="modeLabel">Count Down</span>
        </label>
        <input type="number" id="turnDuration" placeholder="Turn time (sec)" value="90">
        <button type="button" onclick="resetAll()" id="resetAllBtn">Reset All</button>
      </div>
  </div>
  <div id="mainScreen" class="screen active">
    <div class="carousel-container" id="carousel">
      <div class="carousel-track"></div>
    </div>
    <div class="controls"></div>
    <div class="keyboard-instructions">
      <div>Space: Next</div>
      <div>Backspace: Previous</div>
      <div>P: Pause/Play</div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
